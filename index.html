<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Pro</title>
  <link href="style.css" rel="stylesheet">
</head>
<body class="light-theme">
  <!-- Announcement Banner -->
  <div id="banner" class="banner"></div>
  <!-- Navbar -->
  <nav class="dashboard-navbar">
    <span class="navbar-title">Dashboard</span>
    <input id="search-bar" class="search-bar" type="text" placeholder="Search courses, tasks..." aria-label="Search"/>
    <div class="navbar-actions">
      <button id="menu-btn">â˜°</button>
      <button id="settings-btn"><img src="gear.svg" alt="Settings" style="height:1.5em"></button>
      <img id="avatar" class="avatar" alt="Your avatar" title="Profile"/>
    </div>
    <div id="dropdown-menu" class="dropdown-menu hidden">
      <a href="#" id="files-link">Files</a>
      <a href="#" id="settings-link">Settings</a>
      <a href="#" id="toggle-dark">Toggle Dark Mode</a>
    </div>
  </nav>
  <!-- To-Do List -->
  <section id="todo-widget" class="widget">
    <h3>To-Do List <button id="add-todo">+</button></h3>
    <ul id="todo-list"></ul>
  </section>
  <!-- Calendar -->
  <section class="widget">
    <h3>Calendar <button id="import-ical">Import</button> <button id="export-ical">Export</button></h3>
    <input type="file" id="ical-input" style="display:none" accept=".ics"/>
    <div id="calendar"></div>
  </section>
  <!-- Course Tiles -->
  <main>
    <section id="dashboard-courses" class="course-tiles"></section>
  </main>
  <!-- Settings Panel -->
  <div id="settings-panel" class="settings-panel hidden">
    <h2>Settings</h2>
    <h3>Profile</h3>
    <label>Name: <input type="text" id="profile-name"></label>
    <div class="avatar-picker">
      <div>Choose a GitHub avatar:</div>
      <div id="avatar-list"></div>
      <div>Or upload your own: <input type="file" id="profile-avatar" accept="image/*"></div>
    </div>
    <h3>Preferences</h3>
    <label>Landing Page:
      <select id="landing-select">
        <option>Dashboard</option>
        <option>To-Do</option>
        <option>Calendar</option>
        <option>Notifications</option>
        <option>Inbox</option>
      </select>
    </label><br>
    <label>Accent Color: <input type="color" id="accent-color"></label>
    <label>Font Size: <input type="range" min="14" max="22" value="16" id="font-size-slider"></label>
    <label><input type="checkbox" id="contrast-toggle"> High Contrast</label>
    <label><input type="checkbox" id="grade-toggle"> Show course grades</label>
    <label><input type="checkbox" id="grid-toggle"> Grid view</label>
    <h3>Visibility</h3>
    <div id="course-visibility-controls"></div>
    <h3>Announcement</h3>
    <textarea id="banner-input" placeholder="Announcement text"></textarea>
    <button id="set-banner">Set Announcement</button>
    <button id="clear-banner">Clear</button>
    <h3>Data Tools</h3>
    <button id="import-settings">Import Settings</button>
    <button id="export-settings">Export Settings</button>
    <button id="close-settings">Close</button>
    <input type="file" id="import-settings-file" style="display:none" accept=".json">
  </div>
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
